<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE</title>
    <link rel="icon" href="images/sublime-favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="text-center py-2">My TIC TAC TOE game!</h1>
    <div id="select-game-mode" class="text-center">
        <p>Select your game mode</p>
        <button id="two-player-btn" class="text-light bg-dark">2-player mode</button>
        <button id="vs-ia-btn" class="text-light bg-dark">VS AI mode</button>
    </div>
    <h2 id="declare-winner" class="text-center"></h2>
    <div id="boardgame" class="container">
        <div class="row justify-content-center">
            <div class="square border-l border-t" id="0"></div>
            <div class="square border-t" id="1"></div>
            <div class="square border-r border-t" id="2"></div>
        </div>
        <div class="row justify-content-center">
            <div class="square border-l" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square border-r" id="5"></div>
        </div>
        <div class="row justify-content-center">
            <div class="square border-b border-l" id="6"></div>
            <div class="square border-b" id="7"></div>
            <div class="square border-b border-r" id="8"></div>
        </div>
    </div>
    <div class="text-center">
        <button class="text-light bg-dark" id="restart">Restart game</button>
    </div>
    <footer class="fixed-bottom bg-dark text-white text-center">
         Coded by Benjamin Lanciaux
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
